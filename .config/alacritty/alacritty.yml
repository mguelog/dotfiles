# Configuration for Alacritty, the GPU enhanced terminal emulator.

import:
  - ~/.config/alacritty/themes/dracula.yml

font:
  normal:
    family: monospace
    style: Regular
  bold:
    family: monospace
    style: Bold
  italic:
    family: monospace
    style: Italic
  bold_italic:
    family: monospace
    style: Bold Italic
  size: 11.0

window:
  opacity: 0.7
  padding:
    x: 5
    y: 5

cursor:
  style:
    shape: Underline
    blinking: On
  blink_interval: 500
  unfocused_hollow: false
  thickness: 0.15
